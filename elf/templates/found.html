<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Found Form</title>
</head>
<body>
    <h2>Found Form</h2>

    <form action="{% url 'found' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="found_name">Name:</label><br>
        <input type="text" id="found_name" name="name" required><br>

        <label for="found_enrollment_no">Enrollment No:</label><br>
        <input type="text" id="found_enrollment_no" name="enrollment_no" required><br>

        <label for="found_phone_no">Phone No:</label><br>
        <input type="tel" id="found_phone_no" name="phone_no" pattern="[0-9]{10}" required><br>

        <label for="found_item_name">Item Name:</label><br>
        <input type="text" id="found_item_name" name="item_name" required><br>

        <label for="found_item_description">Item Description:</label><br>
        <textarea id="found_item_description" name="item_description" rows="4" cols="50" required></textarea><br>

        <label for="found_item_image">Item Image:</label><br>
        <input type="file" id="found_item_image" name="image" accept="image/*" required><br>

        <label for="found_location">Location:</label><br>
        <input type="text" id="found_location" name="location" required><br>

        <label for="found_date">Date:</label><br>
        <input type="date" id="found_date" name="date" required><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
